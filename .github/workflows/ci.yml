name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"

jobs:
  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy (strict subset)
        run: cargo clippy --workspace --all-targets -- -D clippy::correctness -D clippy::suspicious -D clippy::perf

      - name: Run tests
        run: cargo test --workspace

  python-check:
    name: Python Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: python -m pip install --upgrade pip ruff

      - name: Run ruff linter (critical rules)
        run: ruff check python-framework/pyvectora tests --select E9,F821,F822,F823

      - name: Run ruff formatter check (non-blocking)
        continue-on-error: true
        run: ruff format --check python-framework/pyvectora tests

  build:
    name: Build Native Module
    needs: [rust-check, python-check]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install maturin
        run: python -m pip install maturin

      - name: Build native module
        working-directory: python-framework
        run: maturin build --release

      - name: Install package
        run: python -c "import glob,subprocess,sys; wheels=sorted(glob.glob('target/wheels/pyvectora-*.whl')); assert wheels, 'No pyvectora wheel found under target/wheels'; subprocess.check_call([sys.executable,'-m','pip','install',wheels[-1]])"

      - name: Test import
        run: |
          python -c "import pyvectora; print(f'Version: {pyvectora.__version__}')"

  integration-test:
    name: Integration Tests
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install maturin and test deps
        run: python -m pip install maturin pytest httpx

      - name: Build and install
        working-directory: python-framework
        run: |
          maturin build --release
          python -c "import glob,subprocess,sys; wheels=sorted(glob.glob('../target/wheels/pyvectora-*.whl')); assert wheels, 'No pyvectora wheel found under target/wheels'; subprocess.check_call([sys.executable,'-m','pip','install',wheels[-1]])"

      - name: Run API tests
        working-directory: examples/hello_api
        run: |
          set -euo pipefail
          python main.py &
          server_pid=$!
          trap "kill ${server_pid} || true" EXIT

          for i in {1..40}; do
            if curl -fsS http://127.0.0.1:8000/ >/dev/null; then
              break
            fi
            sleep 0.5
          done
          curl -fsS http://127.0.0.1:8000/ >/dev/null

          pytest test_api.py -v
